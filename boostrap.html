<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- noi dung -->
      <div class="row">
        <!-- side bar -->
        <aside class="col">
          <div>
            <h5>side bar</h5>
            <p>some test</p>
          </div>
        </aside>
        <section class="col">
          <div>
            <h5>youtube</h5>
            <p>some test</p>
          </div>
          <div class="row">
            <div class="col-4">
              <img
                src="https://dulichnewtour.vn/ckfinder/images/Tours/biennhatrang/bien-nha-trang%20(2).jpg"
                alt="Nha Trang Beach"
                class="img-fluid"
              />
            </div>
            <div class="col-4">
              <img
                src="https://dulichnewtour.vn/ckfinder/images/Tours/biennhatrang/bien-nha-trang%20(2).jpg"
                alt="Nha Trang Beach"
                class="img-fluid"
              />
            </div>
            <div class="col-4">
              <img
                src="https://dulichnewtour.vn/ckfinder/images/Tours/biennhatrang/bien-nha-trang%20(2).jpg"
                alt="Nha Trang Beach"
                class="img-fluid"
              />
            </div>
          </div>
        </section>
      </div>
    </div>

    <form class="row g-3">
      <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">Email</label>
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="email_login"
          value="email@example.com"
        />
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword2"
          placeholder="Password"
        />
      </div>
      <div class="col-auto">
        <button
          type="submit"
          class="btn btn-primary mb-3"
          style="background-color: rgb(255, 0, 0) !important"
        >
          Confirm identity
        </button>
      </div>
    </form>
    <!--                  -->
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="flexSwitchCheckDefault"
      />
      <label class="form-check-label" for="flexSwitchCheckDefault"
        >Default switch checkbox input</label
      >
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="flexSwitchCheckChecked"
        checked
      />
      <label class="form-check-label" for="flexSwitchCheckChecked"
        >Checked switch checkbox input</label
      >
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="flexSwitchCheckDisabled"
        disabled
      />
      <label class="form-check-label" for="flexSwitchCheckDisabled"
        >Disabled switch checkbox input</label
      >
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="flexSwitchCheckCheckedDisabled"
        checked
        disabled
      />
      <label class="form-check-label" for="flexSwitchCheckCheckedDisabled"
        >Disabled checked switch checkbox input</label
      >
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script scr="./script.js" type="module"></script>
  </body>
</html>
